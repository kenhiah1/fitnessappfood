<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>FitnessSnap</title>

<link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="app-shell">

  <header>
    <h1>FitnessSnap</h1>
    <div class="daily-stat">
      <span id="total-cals">0</span> / 2000 kcal
    </div>
    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
  </header>

  <main>
    <!-- CAMERA -->
    <div class="camera-viewport">
      <video id="video" playsinline></video>
    </div>

    <!-- VOICE SEARCH -->
    <div class="voice-area">
      <input id="food-input" type="text" placeholder="Say or type a food (ex: chicken breast)">
      <button id="mic-btn">ðŸŽ¤</button>
      <button id="add-food-btn">Add</button>
    </div>

    <!-- RESULT -->
    <div id="result-card" class="result-card hidden">
      <h2 id="food-label"></h2>
      <p><strong id="food-cals"></strong> Calories</p>
      <button id="confirm-add" class="btn-primary">Add to Daily Total</button>
    </div>
  </main>

  <section class="history">
    <h3>Today's Log</h3>
    <div id="log-list"></div>
  </section>

</div>

<script src="./script.js"></script>
</body>
</html>
